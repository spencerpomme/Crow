<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crow | Learn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="../../static/wordcards/js/changeProgress.js"></script>
</head>
<body style="background-color: whitesmoke; opacity: 0.9;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <h3 style="color: white">Crow</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" style="color:transparent">--</li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url "index" %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Documentation</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row" style="height: 80px;"><!--Placeholder--></div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 400px; height: 650px">
                <img class="card-img-top" src="../../static/wordcards/image/mug.jpg">
                <div class="card-body">
                    <h5 class="card-title">Hint</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <button type="button" class="btn btn-outline-success" id="remember" onclick="changeProgress()">I know it</button>
                    <div style="height:5px"></div>
                    <button type="button" class="btn btn-outline-danger" id="forget" onclick="changeProgress()">I forgot</button>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Share this noun</a>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row" style="height: 60px;">

    </div>
    <div class="row"></div>
    <div class="progress" style="position: relative; bottom:5px">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">0%
        </div>
    </div>
</div>
</body>
</html>

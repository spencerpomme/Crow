<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Home page of the Crow application">
    <meta name="author" content="spencerpomme">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Raven</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/wordcards/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/wordcards/css/cover.css" rel="stylesheet">
</head>

<body class="text-center" background="../../static/wordcards/image/birds-simple-background.png">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">{{ project_name }}</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="{% url 'admin:index' %}">Login</a>
                <a class="nav-link" href="#">Documentation</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">{{ title }}</h1>
        <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the
            text, and add your own fullscreen background photo to make it your own.</p>
        <p class="lead">
            <a href="{%  url 'learn' %}" class="btn btn-lg btn-secondary">Start Learning</a>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Coded with love and <a href="https://getbootstrap.com/">Bootstrap</a></p>
        </div>
    </footer>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="../../static/wordcards/js/bootstrap.min.js"></script>
</body>
</html>
